<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'post_list' %}">SimpleSocial</a>
        <div>
          {% if user.is_authenticated %}
            <span class="me-2 fw-semibold">{{ user.username }}</span>
            <a href="{% url 'profile_edit' %}" class="btn btn-sm btn-outline-primary">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-secondary">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-sm btn-outline-success">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
