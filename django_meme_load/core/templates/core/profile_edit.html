{% extends 'core/base.html' %}
{% block content %}
<h3>Edit Profile</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% if user.profile.avatar %}
  <div class="mt-3">
    <img src="{{ user.profile.avatar.url }}" alt="avatar" width="120" class="rounded-circle">
  </div>
{% endif %}
{% endblock %}
